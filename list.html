---
layout: default
title: "Estates under threat"
---


 <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
	     {% for estate in site.estates %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="4000">
	        <svg class="bd-placeholder-img" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/><img src="{{ estate.images.first.image_path }}"></svg>    
        <div class="container">
          <div class="carousel-caption text-start">
	      <h5><a href="{{ estate.url }}">{{ estate.name }}</a></h5>
		          <p>{{ estate.excerpt }}</p>
            <p><a class="btn btn-lg btn-primary" href="{{ estate.url }}" role="button">Read more</a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>


<!----------beginning-of-cards-section------------------->
 <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		 {% for estate in site.estates %}
	              <div class="col">

          <div class="card shadow-sm">
		  <a href="{{ estate.url }}">
                      <img class="card-img-top" src="{{ estate.images.first.image_path }}" alt="{{ estate.name }}">
                    </a>
		  
            <div class="card-body">
		    <a href="{{ estate.url }}">
                      <h5 class="card-title">{{ estate.name }}</h5>
		      </a>
		        <p class="card-text">{{ estate.excerpt }}</p>
                      <a target="_blank" href="{{ site.baseurl }}{{ estate.url }}" data-toggle="tooltip" data-placement="top" title="Open in new tab">Read more here: <i class="icon-popup"></i></a>
                 
             
            </div>
          </div>
	 </div>

	{% endfor %}	
      

	    </div>
        </div>
   </div>

<!------end-of-cards-section----->
