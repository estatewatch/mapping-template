---
layout: default
title: "Estates under threat"
---


	    <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">

<div id="carouselExampleDark" class="carousel carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
	  {% for estate in site.estates %}
    <div class="carousel-item active" data-bs-interval="4000">
      <img src="{{ estate.images.first.image_path }}" class="d-block w-100 rounded" alt="...">
      <div class="carousel-caption d-none d-md-block bg-dark mb-4">
	      <h5><a href="{{ estate.url }}" {{ estate.name }}</a></h5>
        <p>{{ estate.excerpt }}</p>
      </div>
    </div>
 {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
	     
	    
		    </div>
		    </div>
	</section>
	     
	    
<!----------beginning-of-cards-section------------------->
 <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		 {% for estate in site.estates %}
	              <div class="col">

          <div class="card shadow-sm">
		  <a href="{{ estate.url }}">
                      <img class="card-img-top" src="{{ estate.images.first.image_path }}" alt="{{ estate.name }}">
                    </a>
		  
            <div class="card-body">
		    <a href="{{ estate.url }}">
                      <h5 class="card-title">{{ estate.name }}</h5>
		      </a>
		        <p class="card-text">{{ estate.excerpt }}</p>
                      <a target="_blank" href="{{ estate.url }}" data-toggle="tooltip" data-placement="top" title="Open in new tab">Read more here: <i class="icon-popup"></i></a>
                 
             
            </div>
          </div>
	 </div>

	{% endfor %}	
      

	    </div>
        </div>
   </div>

<!------end-of-cards-section----->
